<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Madina Textiles</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        /* ... [rest of your CSS styles] ... */

    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" style="height: 40px; width: auto; margin-right: 10px;">
                Madina Textiles
            </a>
        </div>
    </nav>

    <!-- Instagram Followers Bar -->
    <div class="instagram-bar">
        <p>Follow us on Instagram: <a href="https://www.instagram.com/madina_textiles_official/" target="_blank">@madina_textiles_official</a> | Followers: <span id="instagramFollowers">1.4K</span></p>
    </div>

    <!-- Product Listings -->
    <div class="container mt-4">
        <div class="row" id="product-list">
            <!-- Products will be dynamically loaded here using JavaScript -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 bg-dark text-white">
        <div class="container">
            <!-- ... [rest of your footer content] ... -->
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const products = [
        { name: 'Product 1', price: '$50', imageUrl: '1.jpg' },
        { name: 'Product 2', price: '$60', imageUrl: '2.jpg' },
        { name: 'Product 3', price: '$60', imageUrl: '3.jpg' },
        // Add more products here
    ];

    const productList = document.getElementById('product-list');

    products.forEach((product, index) => {
        const productCard = `
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="${product.imageUrl}" class="card-img-top" alt="${product.name}">
                    <div class="card-body">
                        <h5 class="card-title">${product.name}</h5>
                        <p class="card-text">${product.price}</p>
                        <button class="btn btn-danger btn-block" onclick="buyProduct('${product.name}', '${product.imageUrl}')">Buy on WhatsApp</button>
                        <button class="btn btn-secondary btn-block mt-2" onclick="joinGroup()">Join WhatsApp Group</button>
                    </div>
                </div>
            </div>
        `;
        productList.innerHTML += productCard;
    });

    document.getElementById('instagramFollowers').innerText = '10k'; // Example count

    function buyProduct(productName, imageUrl) {
        const message = encodeURIComponent(`I want to buy this ${productName}. Here is the product image: ${imageUrl}`);
        const whatsappLink = `https://wa.me/?text=${message}`;
        window.open(whatsappLink, '_blank');
    }

    function joinGroup() {
        window.open('https://www.whatsapp.com');
    }
</script>

</body>

</html>
