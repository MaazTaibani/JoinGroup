<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Madina Textiles</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }
  
  .product {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
  }
  
  img {
    max-width: 100%;
    height: auto;
    border: 2px solid #333;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  
  button {
    padding: 10px 20px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 10px;
  }
</style>
</head>
<body>

<!-- Product 1 -->
<div class="product">
  <img src="path_to_image1.jpg" alt="Product 1">
  <p>Product Name</p>
  <div>$50</div>
  <button onclick="buyViaWhatsApp('Product 1')">Buy Now</button>
  <button onclick="joinWhatsAppGroup()">Join Group</button>
</div>

<script>
  function buyViaWhatsApp(productName) {
    let message = "I want to buy this: " + productName;
    window.open("https://api.whatsapp.com/send?text=" + encodeURIComponent(message), "_blank");
  }

  function joinWhatsAppGroup() {
    window.open("YOUR_WHATSAPP_GROUP_LINK_HERE", "_blank");
  }
</script>

</body>
</html>
