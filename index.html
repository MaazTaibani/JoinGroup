<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Our WhatsApp Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 90%;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .logo {
            max-width: 100px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 20%; /* Rounded border for the logo */
            border: 2px solid #25d366; /* Border color for the logo */
        }
        .button {
            display: inline-block;
            background-color: #25d366;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="logo.jpg" alt="Store Logo">
        <h1>Wellcome To Madina Textiles!</h1>
        <p>Join Our Group For Latest Collection</p>
        <a class="button" id="joinButton" href="https://chat.whatsapp.com/GUrGZOnAXGj2BqbPcOgKVO">Join Group</a>
    </div>
    
    <script>
        // Automatically trigger the button click after 3 seconds
        setTimeout(function () {
            document.getElementById("joinButton").click();
        }, 3000);
    </script>
</body>
</html>
